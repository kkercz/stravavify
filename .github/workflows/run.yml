name: Run Stravavify
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Allow manual runs too
jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Build project
        run: ./gradlew build
      - name: Run the app
        env:
          SPOTIFY_TOKEN: ${{ secrets.SPOTIFY_TOKEN }}
          STRAVA_TOKEN: ${{ secrets.STRAVA_TOKEN }}
        run: java -cp build/classes/java/main io.github.kkercz.stravavify.Main